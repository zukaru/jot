<section class="entries">
    <app-journal-entry
    *ngFor="let entry of this.journalEntryList"
        [entryId]="entry.id"
        [entryTitle]="entry.journalEntry.title"
        [entryBody]="entry.journalEntry.body"
        [entryDate]="entry.journalEntry.date"
    ></app-journal-entry>
</section>
